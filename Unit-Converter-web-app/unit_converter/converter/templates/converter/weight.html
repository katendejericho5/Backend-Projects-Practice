<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Unit Converter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'length_converter' %}">Length</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'weight_converter' %}">Weight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'temperature_converter' %}">Temperature</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Weight Converter</h1>
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="value">Value</label>
                    <input type="text" name="value" class="form-control" placeholder="Enter value" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="from_unit">From</label>
                        <select name="from_unit" class="form-control">
                            <option value="milligram">Milligram</option>
                            <option value="gram">Gram</option>
                            <option value="kilogram">Kilogram</option>
                            <option value="ounce">Ounce</option>
                            <option value="pound">Pound</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="to_unit">To</label>
                        <select name="to_unit" class="form-control">
                            <option value="milligram">Milligram</option>
                            <option value="gram">Gram</option>
                            <option value="kilogram">Kilogram</option>
                            <option value="ounce">Ounce</option>
                            <option value="pound">Pound</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Convert</button>
            </form>
            {% if converted_value %}
            <div class="alert alert-success mt-3 text-center">
                Converted Value: <strong>{{ converted_value }}</strong>
            </div>
            {% endif %}
            {% if error_message %}
            <div class="alert alert-danger mt-3 text-center">
            {{ error_message }}
            </div>
{% endif %}

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
