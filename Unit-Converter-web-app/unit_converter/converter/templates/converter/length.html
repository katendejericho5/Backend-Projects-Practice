<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Length Converter</h1>
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="value">Value</label>
                    <input type="text" name="value" class="form-control" placeholder="Enter value" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="from_unit">From</label>
                        <select name="from_unit" class="form-control">
                            <option value="millimeter">Millimeter</option>
                            <option value="centimeter">Centimeter</option>
                            <option value="meter">Meter</option>
                            <option value="kilometer">Kilometer</option>
                            <option value="inch">Inch</option>
                            <option value="foot">Foot</option>
                            <option value="yard">Yard</option>
                            <option value="mile">Mile</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="to_unit">To</label>
                        <select name="to_unit" class="form-control">
                            <option value="millimeter">Millimeter</option>
                            <option value="centimeter">Centimeter</option>
                            <option value="meter">Meter</option>
                            <option value="kilometer">Kilometer</option>
                            <option value="inch">Inch</option>
                            <option value="foot">Foot</option>
                            <option value="yard">Yard</option>
                            <option value="mile">Mile</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Convert</button>
            </form>
            {% if converted_value %}
            <div class="alert alert-success mt-3 text-center">
                Converted Value: <strong>{{ converted_value }}</strong>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
